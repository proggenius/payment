<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1935d064dd.js"></script>
    <link rel="stylesheet" href="main.css">
    <title>Payment Form</title>
</head>
<body>
   <section class="main">
        <div class="container box">
            <div class="payment">
                <div class="header">
                    <h1 class="logo">Payment</h1>
                </div>

                <!-- Content -->
                <div class="content">
                    <div class="amount">
                        <p>USD <span>999.00</span></p>
                        <span>example@gmail.com</span>
                    </div>

                    <form action="" autocomplete="off">
                        <div class="card-details">
                            <!-- NUMBER -->
                            <div class="number">
                                <label for="">Card Number</label>
                                <input 
                                    type="text" 
                                    id="number" 
                                    placeholder="0000 0000 0000 0000"
                                >
                                <img src="./images/credit-card.png" alt="card">
                            </div>

                            <!-- VALID -->
                            <div class="valid">
                                <label for="">Valid Till</label>
                                <input type="text" id="valid" placeholder="MM / YY">
                            </div>

                            <!-- CVV -->
                            <div class="cvv">
                                <label for="">CVV</label>
                                <input type="text" id="cvv" placeholder="123">
                                <span>What is this?</span>
                            </div>
                        </div>
                        <!-- REMEMBER CARD -->
                        <div class="remember">
                            <input type="checkbox">
                            <span>Remember this card next time</span>
                        </div>

                        <div class="button">
                            <button class="btn">Pay $999.00</button>
                            <i class="fas fa-angle-right"></i>
                        </div>

                    </form>
                </div>
            </div>
        </div>
   </section>


    <script src="app.js"></script>
</body>
</html>
